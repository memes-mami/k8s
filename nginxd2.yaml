apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx-daemonset2
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest  # Replace with your Nginx image and tag
  updateStrategy:
    type: RollingUpdate
